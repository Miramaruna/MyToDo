<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Яркий градиент */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* полупрозрачный фон для контейнера */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            color: #fff;
            text-align: center;
            width: 200px;
            display: block;
            position: relative;
        }
        .login-btn {
            background-color: #ff6f61;
        }
        .register-btn {
            background-color: #28a745;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .button:active {
            transform: translateY(2px);
        }
        .todo-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }
        .todo-table th, .todo-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .todo-table th {
            background-color: #ff6347;
            color: white;
        }
        .todo-table td {
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .todo-table tr:hover td {
            background-color: #ffe5d9;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { background-color: #ffe5d9; }
            50% { background-color: #ffdfd9; }
            100% { background-color: #ffe5d9; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        
        <!-- Таблица задач -->
        <table class="todo-table">
            <tr>
                <th>Задача</th>
                <th>Статус</th>
            </tr>
            <tr>
                <td>Пример задачи 1</td>
                <td>Не выполнено</td>
            </tr>
            <tr>
                <td>Пример задачи 2</td>
                <td>Не выполнено</td>
            </tr>
        </table>

        <!-- Кнопки для выбора логина или регистрации -->
        <div class="buttons">
            <a href="/login/" class="button login-btn">Логин</a>
            <a href="/register/" class="button register-btn">Регистрация</a>
        </div>
    </div>
</body>
</html>
